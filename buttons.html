<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <button class="btn btn-primary">primary</button>
    <button class="btn btn-secondary">secondary</button>
    <button class="btn btn-success">success</button>
    <button class="btn btn-info">info</button>
    <button class="btn btn-danger">danger</button>
    <button class="btn btn-dark">dark</button>
    <button class="btn btn-light">light</button><br><br><br>

    <button class="btn btn-outline-primary">primary</button>
    <button class="btn btn-outline-secondary">secondary</button>
    <button class="btn btn-outline-dark">dark</button>
    <button class="btn btn-outline-success">success</button>
    <button class="btn btn-outline-info">info</button>
    <button class="btn btn-outline-danger disabled">danger</button>
    <button class="btn btn-outline-light ">light</button><br><br><br>

    <button class="btn btn-primary btn-lg">primary</button>
    <button class="btn btn-secondary btn-sm">secondary</button><br><br><br>


    <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
      </div>


</body>
</html>
