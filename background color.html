<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="bg-primary text-center text-white">hello world</h1>
        <h1 class="bg-secondary text-center text-white">hello world</h1>
        <h1 class="bg-success text-center text-white">hello world</h1>
        <h1 class="bg-info text-center text-white">hello world</h1>
        <h1 class="bg-warning text-center text-white">hello world</h1>
        <h1 class="bg-danger text-center text-white">hello world</h1>
        <h1 class="bg-dark text-center text-white">hello world</h1>
        <h1 class="bg-light text-center text-white">hello world</h1>
        <h1 class="bg-body text-center">hello world</h1>
        <h1 class="bg-white text-center">hello world</h1>
        <h1 class="bg-transparent text-center">hello world</h1>
    </div>
</body>
</html>
