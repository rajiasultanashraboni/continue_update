<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a href="" class="navbar-brand"><img src="/images/Logo.png" alt=""></a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#NavbarIcon">
                <img src="/images/icon.png" alt="">
            </button>
            <div class="collapse navbar-collapse" id="NavbarIcon">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="" class="nav-link">Used Cars</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Auctions</a></li>
                    <li class="nav-item"><a href="" class="nav-link">New Cars</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Sell Cars</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Local Dealers</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Support</a></li>
                    <li class="nav-item"><a href="" class="nav-link SignUp"><img src="/images/person-fill.svg" alt="">Sign Up</a></li>
    
                </ul>

            </div>

        </div>

    </nav>
    <section class="section1">
        <div class="container">
            <h1>
                Say hello to your next <br>
                awesome vehicle
            </h1>
            <p class="section1p">
                Featuring Used, Wholesale and Salvage Cars, Trucks & <br> SUVs for Sale
            </p>
            <div class="Topfooter-section">
                <div class="row">
                    <div class="col-md-2">
                        <p>Type</p>
                        <select class="form-select">
                            <option selected>Used Card</option>
                            <option value="1">Used Card</option>
                            <option value="2">Used Card</option>
                            <option value="3">Used Card</option>
                        </select>

                    </div>
                    <div class="col-md-2">
                        <p>Make</p>
                        <select class="form-select">
                            <option selected>Infiniti</option>
                            <option value="1">Infiniti</option>
                            <option value="2">Infiniti</option>
                            <option value="3">Infiniti</option>
                        </select>

                    </div>
                    <div class="col-md-2 withoutp">
                        
                        <select class="form-select">
                            <option selected>Year</option>
                            <option value="1">Used Card</option>
                            <option value="2">Used Card</option>
                            <option value="3">Used Card</option>
                        </select>

                    </div>
                    <div class="col-md-2 withoutp">
                        
                        <select class="form-select">
                            <option selected>Model</option>
                            <option value="1">Used Card</option>
                            <option value="2">Used Card</option>
                            <option value="3">Used Card</option>
                        </select>

                    </div>
                    <div class="col-md-2 withoutp">
                        
                        <select class="form-select">
                            <option selected>Price</option>
                            <option value="1">Used Card</option>
                            <option value="2">Used Card</option>
                            <option value="3">Used Card</option>
                        </select>

                    </div>
                    <div class="col-md-2 Topbutton">
                        <button class="btn headerbutton"><img src="./images/search.svg" alt="">Search</button>
                    </div>

                </div>

            </div>

        </div>
    </section>
